<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - AgroAxis</title>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <style>
        body { background-color: #f0f2f5; }
        .card { border-radius: .75rem; box-shadow: 0 4px 20px rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h2 class="card-title mb-4"><strong>AgroAxis</strong></h2>
                        <p class="text-muted mb-4">Bem-vindo de volta! Faça login para continuar.</p>
                        <form method="post">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                                <div class="alert alert-danger" role="alert">
                                    {% for error in form.non_field_errors %}{{ error }}{% endfor %}
                                </div>
                            {% endif %}
                            <div class="form-outline mb-4">
                                <input type="text" name="username" id="id_username" class="form-control" required />
                                <label class="form-label" for="id_username">Usuário</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="id_password" class="form-control" required />
                                <label class="form-label" for="id_password">Senha</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</body>
</html>
